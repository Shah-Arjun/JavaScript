<!-- Event bubbling means that when an event happens on an element (like a button click), it first runs the event on that element, then it bubbles up (moves upward) to its parent elements, then the parentâ€™s parent, and so on until it reaches the <html> root. -->

<!DOCTYPE html>
<html>
<head>
  <title>Event Bubbling Example</title>
</head>
<body>

  <div id="parent" style="padding:20px; background:lightblue;">
    Parent Div
    <button id="child">Click Me</button>
  </div>

  <script>
    document.getElementById("child").addEventListener("click", function() {
      alert("Child Button Clicked!");
    });

    document.getElementById("parent").addEventListener("click", function() {
      alert("Parent Div Clicked!");
    });

    document.body.addEventListener("click", function() {
      alert("Body Clicked!");
    });
  </script>
</body>
</html>
